<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button mat-icon-button matSuffix [attr.aria-label]="'Search'">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
<mat-spinner color="accent" class="icon-editor-grey600-ic_vertical_align_center_grey600_24dp" *ngIf="spinner$ | async"></mat-spinner>
<ng-container *ngIf="searchTerm; else empty">
  <div *ngIf="(getAllBooks$ | async) as books">
    <h1 *ngIf="books?.length" class="search-books">Search Results</h1>
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of books">
      <div class="book--title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img src="{{ b.coverUrl }}" alt = "book-cover-image"/>
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ formatDate(b.publishedDate) }}
          </div>
          <p [innerHTML]="b.description"></p>
          <div>
            <button
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded || b.finished"
              [attr.aria-disabled]="b.isAdded || b.finished"
              [attr.aria-label]="'Add ' + b.title + ' to reading list'"
            >
              {{b.finished ? 'Finished' : 'Want to Read'}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <p *ngIf="getBooksError$ | async as errMsg" class="errMsg">{{errMsg}}</p>
</ng-container>
<ng-template #empty>
  <div class="empty">
    Try searching for a topic, for example "
    <button aria-label="JavaScript" class="btn-link" (click)="searchExample()"
    >JavaScript
    </button>".
  </div>
</ng-template>
